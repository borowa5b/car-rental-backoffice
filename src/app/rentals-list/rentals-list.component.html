<mat-toolbar class="toolbar">
  <h1>Rentals</h1>
</mat-toolbar>
<mat-form-field>
  <mat-label>Identifier</mat-label>
  <input matInput type="text" [(ngModel)]="filters.id" />
  <mat-hint id="id-error"></mat-hint>
  @if (filters.id) {
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="filters.id = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>

<mat-form-field>
  <mat-label>Status</mat-label>
  <input matInput type="text" [(ngModel)]="filters.status" />
  <mat-hint id="status-error"></mat-hint>
  @if (filters.status) {
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="filters.status = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>

<button
  class="submit-button"
  mat-raised-button
  type="submit"
  (click)="filter()"
>
  Search
</button>

<app-table [columns]="rentalColumns" [dataSource]="rentals">
  <ng-container matColumnDef="id">
    <mat-header-cell mat-header-cell *matHeaderCellDef>
      Identifier
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let rental">
      {{ rental.id }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell mat-header-cell *matHeaderCellDef>
      Status
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let rental">
      {{ rental.status }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <mat-header-cell mat-header-cell *matHeaderCellDef>
      Created
    </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let rental">
      {{ rental.creationDate | date : "d.MM.yy, HH:mm" }}
    </mat-cell>
  </ng-container>
</app-table>
