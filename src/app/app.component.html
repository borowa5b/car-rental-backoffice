<mat-toolbar class="mat-elevation-z3">
  <button (click)="collapse()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [style.width]="sidebarWidth()" opened mode="side">
    <app-side-navigation [collapsed]="collapsed" />
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidebarWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
